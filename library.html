<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>
<body>
    <div class="container">
    <button id="addBookButton">Add Book</button>
    <form id="book-form" style="display: none;">
        <div class="formContainer">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author" required minlength="4" maxlength="45">
            <span id="author-error" class="error"></span>

            <label for="title">Title: </label>
            <input type="text" name="title" id="title" required minlength="1" maxlength="45">
            <span id="title-error" class="error"></span>

            <label for="numberOfPages">Number of Pages: </label>
            <input type="number" name="numberOfPages" id="numberOfPages" required min="1" max="9999">
            <span id="num-pages-error" class="error"></span>

            <label for="read">Read: </label>
            <input type="checkbox" name="read" id="read">

            <button type="submit" class="submit">Add Book</button>
        </div>
    </form>
    <div class="card-container"></div>
</div>
</body>
</html>
